<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
    <header id="main-header" class="bg-success text white p-4 mb-3">
    <div class="heading">
        <h1 id="header-title">ITEM LISTER</h1>
        <span></span>
        <input type="text"id="search-bar" class="form-control border-none"  placeholder="Search Items...">
        <!-- <div id="filter"></div> -->
    </div>

    </header>
     <div class="content">
         <div id="main" class="card-body">
          <div class="adder">
         <h2 class="title">Add Items</h2>
         <form class="form-inline">
             <input type="text" id="input" class="form-control">
             <input type="submit" class="btn">
             <select class="Form-Control">
                 <option value="1">1</options>
                 <option value="2">2</options>
                 <option value="3">3</options>
             </select>
         </form>
        </div>
         <h2 class="title">Items</h2>
         <button class="delete-all">Delete All</button>
         <ul id="items" class="list-group">
             <li class="list-grp-items">Item 1<button class="item-btn">X</button></li>
             <li class="list-grp-items">Item 2<button class="item-btn">X</button></li>
             <li class="list-grp-items">Item 3<button class="item-btn">X</button></li>
             <li class="list-grp-items">Item 4<button class="item-btn">X</button></li>
             <li class="list-grp-items">Item 5<button class="item-btn">X</button></li>
         </ul>
